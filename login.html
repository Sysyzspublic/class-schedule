<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>邵阳市一中校园课堂课表集控服务 - 登录</title>
    <style>
        /* 定义 Material You 风格的颜色 */
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-background: #FFFFFF;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1C1B1F;
        }

        body {
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .fixed-container {
            width: 400px; /* 固定容器宽度 */
            margin: 0 auto; /* 水平居中 */
        }

        .card {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            word-wrap: break-word;
        }

        .btn {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-radius: 9999px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #7E57C2;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* 遮罩层样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out; /* 优化过渡时间和缓动函数 */
        }

        /* 弹窗样式 */
        .popup {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.4s ease-in-out 0.1s; /* 增加延迟，优化过渡时间和缓动函数 */
        }

        /* 弹窗显示时的样式 */
        .overlay.active {
            display: flex;
            opacity: 1;
        }

        .overlay.active .popup {
            transform: scale(1);
        }

        /* 弹窗内文字样式 */
        .popup p {
            font-size: 1.25rem; /* 加大字体 */
            font-weight: bold; /* 加粗字体 */
        }
    </style>
    <script>
        // 内置加密后的用户名和密码
        const users = {
            "eWl6aGl4aWFueXV1dXU=": "TnB5ODAxMDI0",
            "QWRtaW5UZWFjaGVy": "QWRtaW5UZWFjaGVy"
        };

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const encodedUsername = btoa(username);
            const encodedPassword = btoa(password);

            if (users[encodedUsername] === encodedPassword) {
                // 登录成功，跳转到指定页面
                window.location.href = 'https://account.retiehe.com/login';
            } else {
                // 登录失败，显示弹窗
                const overlay = document.getElementById('overlay');
                overlay.classList.add('active');
            }
            return false;
        }

        function closePopup() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }
    </script>
</head>

<body>
    <div class="fixed-container">
        <div class="card">
            <h1 class="text-xl font-bold mb-6 text-center">登录</h1>
            <form action="#" onsubmit="return validateLogin();">
                <input type="text" id="username" placeholder="USERNAME/" required>
                <input type="password" id="password" placeholder="PASSWORD/" required>
                <button type="submit" class="btn">ACCESS</button>
            </form>
        </div>
    </div>
    <!-- 遮罩层和弹窗 -->
    <div id="overlay" class="overlay" onclick="closePopup()">
        <div class="popup">
            <p>ACCESS DENIED</p>
        </div>
    </div>
</body>

</html>
